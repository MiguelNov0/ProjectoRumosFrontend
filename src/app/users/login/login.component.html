<div class="d-flex justify-content-center align-items-center mt-5 mb-5">
    <main class="form-signin col-md-5 ">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" class="spinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form ngForm #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
          <h1 class="h3 mb-3 fw-normal">Login</h1>
      
          <div class="form-floating">
            <input 
            type="email" 
            class="form-control" 
            id="floatingInput" 
            placeholder="name@example.com"
            ngModel 
            name="email" 
            required>
            <label for="floatingInput">Endere√ßo Email</label>
          </div>
          <div class="form-floating">
            <input 
            type="password" 
            class="form-control" 
            id="floatingPassword" 
            placeholder="Password"
            ngModel 
            name="password" 
            required>
            <label for="floatingPassword">Palavra-Passe</label>
          </div>      
            <button class="btn btn-primary form-control" type="submit" [disabled]="!loginForm.valid">Entrar</button>
            <button class="btn btn-outline-primary form-control" type="button" (click)="onGoToRegister()">Registe-se</button>
        </form>
      </main>
    
</div>
